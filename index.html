<!DOCTYPE html>

<head>

    <title>Blog</title>

    <!--  Font awesome icons cdn -->

    <!-- custom style.css file -->

<body>

    <!-- Header -->
    <header id="header" class="shadow bg-light">
        <nav class="container navbar">
            <a href="/index.html" class="nav-brand text-dark">
                Living Deeply
            </a>

            <!--Toggle Button-->
            <button class="toggle-button">
                <span><i class="fas fa-bars"></i></span>
            </button>

            <!-- collapse on toggle button click -->
            <div class="collapse">
                <ul class="navbar-nav">
                    <a href="#" class="nav-link">Home</a>
                    <a href="#" class="nav-link">Blog</a>
                    <a href="#" class="nav-link">Pages</a>
                    <a href="#" class="nav-link">Categories</a>
                    <a href="#" class="nav-link">About</a>
                    <a href="#" class="nav-link">Contact</a>
                </ul>
            </div>

            <div class="collapse">

                    </div>
                    <a href="#" class="nav-link"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="nav-link"><i class="fa-brands fa-instagram"></i></a>

                </ul>
            </div>

    <main id="site-main">

                    <div class="grid-item">

                                <div class="overflow-img">

                                </div>
                            </dic>
                        </article>
                    </div>
                    <!-- article-->
                </div>
            </div>
        </section>
        <!-- Bog post section-->


    </main>
    <!-- Main Site -->

    <!-- custom javascript main.js file-->
    <script src="main.js"></script>
